<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/proyectoss.css') }}">
    </head>

    <body>
        


        <header class="container-fluid d-flex justify-content-center bg-white p-2"> 
            <form action="/loginCoordinacionIni" method="post" id="cabecera">
                <button type="submit" class="custom-btn">← Atrás</button>
                <div class="logoUPT ms-3">
                    <a href="/" class="logo-upt">
                        <img src="../static/img/logo_upt.png" alt="Logo UPT" height="125">
                    </a>
                </div>
            </form>
        </header>
        <body>
            <div class="container my-4">
                <h1 class="text-center fw-bold">Proyectos completos</h1>
            
                <form action="/verproyectos2" method="post" class="my-4 d-flex justify-content-center">
                    <input type="search" name="busqueda" id="busqueda" class="form-control search-bar" placeholder="Nombre del proyecto">
                    <select name="ciclo" id="ciclo" class="form-select w-auto mx-2">
                        <option value="0">Seleccionar</option>
                        <option value="ESTNC1">Estancia 1</option>
                        <option value="ESTNC2">Estancia 2</option>
                        <option value="ESTD">Estadía</option>
                    </select>
                    <button type="submit" class="btn btn-success">Buscar</button>
                </form>
            
                <div class="row justify-content-center" id="proyectos-container">
                    


                    {{ proyectos | safe }}
                </div>
            </div>
            
        
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
