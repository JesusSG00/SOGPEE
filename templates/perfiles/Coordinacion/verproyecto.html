<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
        .pdf-container {
            height: 100%;
            width: 100%;
            
        }
        embed {
            height: 100%;
            width: 100%;
            
        }
    </style>
</head>
<body>
    <header class="container-fluid d-flex justify-content-center bg-white p-2"> 
        <form action="/verproyectos" method="post">
            <button type="submit" class="custom-btn">← Atrás</button>
            <div class="logoUPT ms-3">
                <a href="/" class="logo-upt">
                    <img src="../static/img/logo_upt.png" alt="Logo UPT" height="125">
                </a>
            </div>
        </form>
    </header>
    <div class="pdf-container">
        <embed src="{{ ruta }}" type="application/pdf" width="100%" height="600px" />

    </div>
</body>
</html>
