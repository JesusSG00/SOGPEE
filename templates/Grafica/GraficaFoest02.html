<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Calificacion FO-EST-02</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/verCalificacion02.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header class="container-fluid d-flex justify-content-center bg-white p-2"> 

            <form action="/verMasCalificaciones" method="post">
                <button type="submit" class="custom-btn">← Atrás</button>
            </form>

            <div class="logoUPT ms-3">
                <a href="/" class="logo-upt">
                    <img src="../static/img/logo_upt.png" alt="Logo UPT" height="125">
                </a>
            </div>
        </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
        <h2 class="text-center">Promedios del ciclo {{Periodo}}</h2>
        <canvas id="graficaPromedios" width="900" height="400"></canvas>
    </main>

    <!-- Script para la gráfica -->
    <script>
    const ctx = document.getElementById('graficaPromedios').getContext('2d');

    const grafica = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ etiquetas | tojson }},
            datasets: [
                {
                    label: 'Promedios por Actividad',
                    data: {{ datos_promedios | tojson }},
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    tension: 0.3,
                    spanGaps: true,
                    pointBackgroundColor: {{ puntos_colores | tojson }}
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 10,
                    min: 5
                }
            }
        }
    });
    </script>
</body>
</html>
