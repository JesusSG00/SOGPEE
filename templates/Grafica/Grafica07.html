<!DOCTYPE html>
<html>
<head>
    <title>Gr√°fica de Funciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graficas.css') }}">
</head>
<body>
    <div class="container">
        <div>
    IS
    <canvas id="miGrafica" width="600" height="400"></canvas>

<script>
    const datos = {{ datos | tojson }};
    
    const etiquetas = Object.keys(datos);
    const valores = Object.values(datos);

    const ctx = document.getElementById('miGrafica').getContext('2d');
    const miGrafico = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: etiquetas,
            datasets: [{
                label: 'Cantidad de funciones',
                data: valores,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: { display: false },
                tooltip: { enabled: true }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });
</script>

</div>
