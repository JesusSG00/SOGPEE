<style>
    /* Estilo para el card del filtro */
    .filtro-card {
        background: #ffffff; /* Fondo blanco */
        border: 1px solid #ced4da; /* Borde gris */
        border-radius: 0.5rem; /* Bordes redondeados */
        padding: 1rem; /* Espaciado interno */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
        transition: transform 0.3s; /* Transición suave al pasar el mouse */
    }

    /* Efecto al pasar el mouse sobre el card */
    .filtro-card:hover {
        transform: translateY(-2px); /* Levantar ligeramente el card */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Sombra más intensa */
    }

    /* Estilo del select */
    #Procedimiento {
        min-width: 220px; /* Ancho mínimo */
        border-radius: 0.5rem; /* Bordes redondeados */
        padding: 0.5rem; /* Espaciado interno */
        font-size: 1rem; /* Tamaño de fuente */
        background-color: #f8f9fa; /* Fondo gris claro */
        border: 1px solid #007bff; /* Borde azul */
        transition: border-color 0.3s, box-shadow 0.3s; /* Transiciones suaves */
    }

    /* Cambiar el color del borde al enfocar */
    #Procedimiento:focus {
        border-color: #0056b3; /* Borde azul más oscuro al enfocar */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra al enfocar */
        outline: none; /* Quitar el contorno por defecto */
    }

    /* Estilo del label */
    .form-label {
        color: #343a40; /* Color del texto */
        font-weight: bold; /* Negrita */
    }
</style>

            type: 'bar',

                    label: 'Cantidad de funciones',
