<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Proyectos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/proyectosbusqueda.css') }}">

    
</head>
<header class="container-fluid d-flex justify-content-center bg-white p-2"> 
    <form action="/loginCoordinacionIni " method="post" id="cabecera">
        <button type="submit" class="custom-btn">← Atrás</button>
        <div class="logoUPT ms-3">
            <a href="/" class="logo-upt">
                <img src="../static/img/logo_upt.png" alt="Logo UPT" height="125">
            </a>
        </div>
    </form>
</header>

<body>
    <h1>Proyectos completos</h1>
    <section class="form-box">
        <form action="/verproyectos2" method="post"  id="form-busqueda" onchange="document.getElementById('form-busqueda').submit();">
            <input type="search" name="busqueda" id="busqueda" placeholder="Nombre del proyecto">
            <select name="ciclo" id="ciclo">
                <option value="0">Seleccionar</option>
                <option value="ESTNC1">Estancia 1</option>
                <option value="ESTNC2">Estancia 2</option>
                <option value="ESTD">Estadia</option>
            </select>
        </form>
        <form action="/refresh" method="post">
<button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
    <img src="static/img/refresh.png" alt="Recargar" style="width: 50px; height: 50px; display: block; border: none; background-color: transparent;">
</button>
        </form>

    </section>
    <div class="proyectos">
        {{ proyectos | safe }}
    </div>
</body>
</html>
