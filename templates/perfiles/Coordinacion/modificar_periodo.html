<!doctype html>
<html lang="en">
    <head>
        <title>Modificar Periodo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modificar_periodo.css') }}">
    </head>

    <body>
        <!-- Header con logo centrado -->
    <header class="container-fluid d-flex justify-content-center bg-white p-2"> 
        <form action="/loginCoordinacionIni " method="post">
            <button type="submit" class="custom-btn">← Atrás</button>
        </form>
        <div class="logoUPT ms-3">
            <a href="/" class="logo-upt">
                <img src="../static/img/logo_upt.png" alt="Logo UPT" height="125">
            </a>
        </div>
    </header>
        
        <section class="section-padding m-5">
            <div class="container text-center">
                <div class="header">
                    <h1>Modificar Periodo</h1>
                </div>
                <form action="/modificarPeriodoFun" method="post">
                    <div class="form-group">
                        <select name="periodo" id="periodo" required>
                            <option value="">Seleccione un periodo</option>
                            <option value="ENERO-ABRIL">ENERO-ABRIL {{anio}}</option>
                            <option value="MAYO-AGOSTO">MAYO-AGOSTO {{anio}}</option>
                            <option value="SEPTIEMBRE-DICIEMBRE">SEPTIEMBRE-DICIEMBRE {{anio}}</option>
                        </select>
                    </div>
                    <button class="buttonSiguiente">Cambiar</button>
                </form>
                
        </section>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
